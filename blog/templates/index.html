<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mongo</title>
	<link rel="stylesheet" href="../static/styles/css/mystyles.css">
	<!-- <link rel="stylesheet" href="../static/styles/css/styles.css"> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
	<header>
		<div class="logo"></div>
		<button type="button" class="btn btn-primary sign-in" data-toggle="modal" data-target=".bs-example-modal-sm">Sign in</button>
		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  			<div class="modal-dialog modal-sm">
   				<div class="modal-content">
     				<form>
  						<div class="form-group">
    						<label for="exampleInputLogin1">Please input your login</label>
    						<input type="text" name="login" class="form-control" id="exampleInputLogin1" placeholder="Login">
  						</div>
  						<div class="form-group">
    						<label for="exampleInputPassword1">Please input your password</label>
    						<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  						</div>
  						<button type="submit" class="btn btn-default mysubmit">Submit</button>
					</form>      				
    			</div>
  			</div>
		</div>
		<button type="button" class="btn btn-primary sign-up" data-toggle="modal" data-target=".bs-example-modal-lg">Sign up</button>
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  			<div class="modal-dialog modal-lg">
    			<div class="modal-content">
     				<form>
  						<div class="form-group">
    						<label for="exampleInputEmail1">Please input your email</label>
    						<input type="text" name="email" class="form-control" id="exampleInputEmail" placeholder="Email">
  						</div>
  						<div class="form-group">
    						<label for="exampleInputLogin1">Please create your login</label>
    						<input type="text" name="login" class="form-control" id="exampleInputLogin" placeholder="Login">
  						</div>
  						<div class="form-group">
    						<label for="exampleInputPassword1">Please create your password</label>
    						<input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password">
  						</div>
  						<button type="submit" class="btn btn-default mysubmit">Submit</button>
					</form>
				</div>
    		</div>
  		</div>
	</header>
	<div class="container">
		<p>Never Let Go Of Your Dreams</p>
	</div>
	<footer>
	</footer>
	<script type="text/javascript" src='../static/styles/js/jquery-2.1.1.min.js'></script>
	<script type="text/javascript" src='../static/styles/js/bootstrap.min.js'></script>
	<script type="text/javascript" src="../static/styles/js/main.js"></script>
</body>
</html>
